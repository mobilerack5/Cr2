<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CsirkeKereszt Tét</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4caf50">
</head>
<body>

    <div id="menuUI">
        <h1>CsirkeKereszt</h1>
        <div class="kassza-display">
            Kassza: <span id="kasszaDisplay">10000</span> Aranytojás
        </div>
        <p id="gameMessage">Tegyél tétet a 20 sávos futamra!</p>
        
        <div class="form-group">
            <label for="betInput">Tét:</label>
            <input type="number" id="betInput" value="100">
        </div>
        
        <div class="form-group">
            <label for="multiplierInput">Szorzó:</label>
            <select id="multiplierInput">
                <option value="2">2x</option>
                <option value="5">5x</option>
                <option value="10">10x</option>
            </select>
        </div>

        <div class="form-group">
            <label for="difficultySelect">Nehézség:</label>
            <select id="difficultySelect">
                <option value="1">1. Könnyű</option>
                <option value="2">2. Közepes</option>
                <option value="3">3. Nehéz</option>
                <option value="4">4. Rémálom</option>
            </select>
        </div>
        
        <button id="startButton">Kihívás Indítása (Tét: 100)</button>
    </div>

    <div id="gameUI" class="hidden">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="gameHud">
            <span>Kassza: <span id="gameKassza"></span></span>
            <span>Tét: <span id="gameBet"></span></span>
            <span>Cél: 20 sáv</span>
            <span>Haladás: <span id="gameScore">0</span> / 20</span>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
